<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>

        <div class="jumbotron jumbotron-fluid bg-primary text-white">
            <h1 class="text-center open-sans">Weather Dashboard</h1>
        </div>

        <main class="container-fluid">
            <div class="row">
                <section class="col-12 col-md-4 col-lg-3">
                    <form>
                        <h4>Search for a City:</h4>
                        <div class="form-group">
                            <input type="text" id="city-input" placeholder="City" class="form-control" />
                        </div>
                        <button type="button" class="btn bg-primary text-white" id="searchBtn">Search</button>
                    </form>
                </section>

                <!--weather display-->
                <section class="col-12 col-md-8 col-lg-9 p-2">
                    <div class="container">
                        <h1 class="text-lg-left" id="current-city"></h1>
                    </div>
                    <div>
                        <strong>Temperature: </strong><span id="temp"></span><br>
                        <strong>Humidity: </strong><span id="humidity"></span><br>
                        <strong>Wind Speed: </strong><span id="wind-speed"></span><br>
                        <strong>UV Index: </strong><span id="uv-index"></span>
                    </div>

                    <div class="d-flex row my-3">
                        <h2 class="col-md-12 mb-5"> 5-Day Forecast: </h2>
                        <div class="d-flex row col-md-12 pl-5" id="weather-cards">
              
                          <div class="col-12 col-xl border border-dark mx-2 text-white">
                            <div class="date h5">DATE</div>
                            <img class='icon'>
                            <div>Temp: <span class="temp"></span></div>
                            <div>Wind: <span class="wind"></span></div>
                            <div>Humidity: <span class="humidity"></span></div>
                          </div>
                          <div class="col-12 col-xl border border-dark mx-2 text-white">
                            <div class="date h5">DATE</div>
                            <img class='icon'>
                            <div>Temp: <span class="temp"></span></div>
                            <div>Wind: <span class="wind"></span></div>
                            <div>Humidity: <span class="humidity"></span></div>
                          </div>
                          <div class="col-12 col-xl border border-dark mx-2">
                            <div class="date h5">DATE</div>
                            <img class='icon'>
                            <div>Temp: <span class="temp"></span></div>
                            <div>Wind: <span class="wind"></span></div>
                            <div>Humidity: <span class="humidity"></span></div>
                          </div>
                          <div class="col-12 col-xl border border-dark mx-2">
                            <div class="date h5">DATE</div>
                            <img class='icon'>
                            <div>Temp: <span class="temp"></span></div>
                            <div>Wind: <span class="wind"></span></div>
                            <div>Humidity: <span class="humidity"></span></div>
                          </div>
                          <div class="col-12 col-xl border border-dark mx-2">
                            <div class="date h5">DATE</div>
                            <img class='icon'>
                            <div>Temp: <span class="temp"></span></div>
                            <div>Wind: <span class="wind"></span></div>
                            <div>Humidity: <span class="humidity"></span></div>
                          </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>


        
        
        
        
        
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
        </script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script src="./assets/script.js" async defer></script>
    </body>
</html>
